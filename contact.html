<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="contact-page">
    <header class="header">
      <nav id="navbar" class="navbar">
        <a href="./index.html#about">About</a>
        <a href="./index.html#projects">Projects</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </header>
    <div class="form-container">
      <form action="./thank-you.html" method="GET">
        <label for="name">Name: </label><br />
        <input
          class="contact-input input"
          type="text"
          name="name"
          placeholder="John Doe"
          required
        /><br />
        <label for="email">Email: </label><br />
        <input
          class="contact-input input"
          type="email"
          name="email"
          placeholder="contact@exemple.com"
          required
        /><br />
        <label for="subject">Subject:</label><br />
        <input
          class="contact-input input"
          type="text"
          name="subject"
          value="Portfolio Contact"
        /><br /><br />
        <label for="text">What's in your mind ?</label><br />
        <textarea
          class="contact-input textarea"
          name="text"
          id="text-eara"
          cols="80"
          rows="10"
          required
        ></textarea
        ><br />
        <input class="contact-input send-btn" type="submit" value="Send" />
      </form>
    </div>
  </body>
</html>
